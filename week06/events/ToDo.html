<!DOCTYPE html>
<html>
<head>
	<title>ToDo App</title>
	<link rel="stylesheet" type="text/css" href="ToDoStyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Raleway:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
	<div id="outerFieldsetDiv">
		<fieldset id="outerFieldset">
			<legend id="outerLegend">TODOS</legend>
			<div id="innerFieldsetDiv">
				<fieldset id="innerFieldset">
					<!-- <legend id="innerLegend">List</legend> -->
					<div id="todos">
						
					</div>
				</fieldset>
			</div>
			<input  type="text" id="task" name="task" placeholder="Create new task..."><button id="add"><img src="add_circle_outline-white-48dp.svg"></button>
		</fieldset>
	</div>
	 

<script type="text/javascript" src="ToDo.js"></script>
</body>
</html>
