<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week02 - Team Activity</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css" />
    <script type="text/javascript">
      function displayText(){
        let userText = document.getElementById('text').value;
        document.getElementById('displayDiv').innerHTML = '<br><br>' + userText;
        console.log(userText);
      }

      function displaySum(){
        //Must convert the textbox input(data type string) to number.
        const userNumber = Number(document.getElementById('number').value);
        // Use Gauss' Formula: n(n+1)/2
        const gaussFormula = userNumber * (userNumber + 1) / 2;
        document.getElementById('displayDiv').innerHTML = '<br>' + gaussFormula;
      }
    </script>
  </head>
  <body>
    <header>
        <h3>Team Activity - JavaScript Functions</h3>
    </header>
    <input type="text" name="text" id="text" placeholder="Write something!">
    <section>
      <button type="button" name="displayText" onclick="displayText()">What did I say?</button>
    </section>
    <section>
      <div id="displayDiv">

      </div>
    </section>
  </body>
</html>
